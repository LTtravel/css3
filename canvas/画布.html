<!DOCTYPE html>
<html>
<head>
	<title>画布</title>
	<meta charset="utf-8">
	<style>
		#con{
			width: 400px;
			height: 400px;
			border:1px solid #00f;
			position: relative;
			-webkit-transform-origin:center;
			-webkit-transition:all 4s linear 0s;
		}
		#con:hover{
			-webkit-transform: rotate(360deg);
		}
		#myCanvas{
			position: absolute;
			top: 100px;
			left: 100px;
			-webkit-transform: rotate(0deg);
			-webkit-transform-origin:center;
			-webkit-transition:all 2s linear 0s;
		}
		#myCanvas:hover{
			-webkit-transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div id="con"></div>
	<canvas id="myCanvas" width="300" height="200" style="border:1px solid"></canvas>
	<script>
		var con = document.getElementById("con");//外层矩形
		var canvas = document.getElementById("myCanvas");//画布
		var context = canvas.getContext("2d"); //矩形框
		var cxt = canvas.getContext("2d");     //图案
		function myfn(e){
			window.event?window.cancelBubble = true: e.stopPropagation();
		}
		context.fillStyle = "#ff00ff";
		context.fillRect(50,55,100,100);
		cxt.moveTo(50,55);
		cxt.lineTo(150,55);
		cxt.lineTo(150,155);
		cxt.lineTo(50,155);
		cxt.lineTo(50,70);
		cxt.lineTo(130,70);
		cxt.lineTo(130,140);
		cxt.lineTo(70,140);
		cxt.lineTo(70,90);
		cxt.lineTo(115,90);
		cxt.lineTo(115,120);
		cxt.lineTo(85,120);
		cxt.lineTo(85,100);
		cxt.lineTo(105,100);
		cxt.lineTo(105,110);
		cxt.lineTo(95,110);
		cxt.stroke();
	</script>
</body>
</html>
