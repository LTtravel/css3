<!DOCTYPE html>
<html>
<head>
	<title>foam</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="container">
		<h2 id="tit">
			Fade in/out Tooltip Design,css3 & 
			<br/>
			jQuery
		</h2>
		<ul id="prompt">
			<li class="prompt_p prompt1">
				<div class="box">
					<h5>One</h5>
					<p>友人帐第一季。妖怪契约书，在这个纸上被写名字的妖怪，不能违逆友人帐持有者的召唤，如果纸烧掉或撕毁，这个纸上被写名字的妖怪便会死亡。</p>
				</div>
			</li>
			<li class="prompt_p prompt2">
				<div class="box">
					<h5>Two</h5>
					<p>友人帐第二季。因此，被夺去名字的妖怪形同生命被掌握住，而拥有友人帐，便可以率领众多妖怪。</p>
				</div>
			</li>
			<li class="prompt_p prompt3">
				<div class="box">
					<h5>Three</h5>
					<p>友人帐第三季。所以被写上名字的妖怪会急于要回自己的名字，或和其他妖怪一样想抢夺友人帐来率领名字在友人帐里的妖怪。</p>
				</div>
			</li>
		</ul>
	</div>
</body>
