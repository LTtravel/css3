<!DOCTYPE html>
<html>
<head>
	<title>RBGA</title>
	<meta charset="utf-8">
	<style>
		ul,ol{
			list-style: none;
		}
		li.rgba{
			width: 100px;
			height: 90px;
			float: left;
			text-align: center;
			font-size: 14px;
		}
		li.rgba1{background: rgba(255,0,0,1);}
		li.rgba2{background: rgba(255,0,0,0.8);}
		/*透明度可以省略小数点前的0*/	
		li.rgba3{background: rgba(255,0,0,.6);}
		li.rgba4{background: rgba(255,0,0,0.4);}
		li.rgba5{background: rgba(255,0,0,0.2);}
		li.rgba6{background: rgba(255,0,0,0);}
		li[class^="rgb"]{
			/*给以rgb开头的class定义样式*/
			border: 1px dotted orange;
		}
	</style>
</head>
<body>
	<div>
		<h1>css3的RGBA</h1>
		<ul>
			<li class="rgba rgba1">Alpha参数1</li>
			<li class="rgba rgba2">Alpha参数2</li>
			<li class="rgba rgba3">Alpha参数3</li>
			<li class="rgba rgba4">Alpha参数4</li>
			<li class="rgba rgba5">Alpha参数5</li>
			<li class="rgba rgba6">Alpha参数6</li>
		</ul>
	</div>
</body>
</html>
